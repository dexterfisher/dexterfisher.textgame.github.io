<!DOCTYPE html>

<body>

  
<p>HOME PAGE</p>  
  
<p>Click the button to display a random number between 1 and 10.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = Math.floor((Math.random() * 2) + 1);
  document.getElementById("demo").innerHTML = x;
}
